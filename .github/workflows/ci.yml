name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-blueprint:
    name: Validate Blueprint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ajv-cli
        run: npm install -g ajv-cli@5

      - name: Validate blueprint.json against schema
        run: ajv validate -s blueprint.schema.json -d blueprint.json

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: validate-blueprint
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Static data mode â€” no WP connection needed for CI
          NEXT_PUBLIC_WP_API_URL: ""
